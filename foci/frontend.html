<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Foci Meccsek</title>
<style>
    body { font-family: Arial, sans-serif; }
    div { margin-bottom: 15px; white-space: pre-line; }
</style>
</head>
<body>

<h2>Foci Meccsek</h2>

<!-- 2. feladat -->
2. feladat: <input type="text" id="beker" placeholder="Forduló szám">
<button onclick="feladat2()">Keres</button>
<div id="feladat2"></div>

<!-- 3. feladat -->
3. feladat: <button onclick="feladat3()">Megfordított állások</button>
<div id="feladat3"></div>

<!-- 4. feladat -->

<script>
function feladat2(){
    let fordulo = document.getElementById("beker").value.trim();
    if(!fordulo){
        alert("Adj meg egy forduló számot!");
        return;
    }
    fetch("index.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({feladat:"2", fordulo: fordulo})
    })
    .then(resp => resp.json())
    .then(d => { document.getElementById("feladat2").innerText = d.kiir; });
}

    fetch("index.php", {

        body: JSON.stringify({feladat:"3"})
    })
    .then(resp => resp.json())
    .then(d => { document.getElementById("feladat3").innerText = d.kiir; });
}

        alert("Adj meg egy csapat nevet!");
        return;

        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({feladat:"4", csapat: csapat})
    })
    .then(resp => resp.json())
    .then(d => { document.getElementById("feladat4").innerText = d.kiir; });
}

}
</script>

</body>
</html>
